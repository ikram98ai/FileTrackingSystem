{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg border-0">
            <div class="card-body">
                <h3 class="text-center mb-4">Create an Account</h3>
                <form method="post">
                    {% csrf_token %}
                    
                    <!-- Username Field -->
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required 
                               placeholder="Enter your username">
                    </div>
                    
                    <!-- Email Field -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required 
                               placeholder="Enter your email">
                    </div>
                    
                    <!-- Password Field -->
                    <div class="mb-3">
                        <label for="password1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password1" name="password1" required 
                               placeholder="Enter your password">
                    </div>
                    
                    <!-- Confirm Password Field -->
                    <div class="mb-3">
                        <label for="password2" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="password2" name="password2" required 
                               placeholder="Confirm your password">
                    </div>
                    
                    <!-- Register as Admin Checkbox -->
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="is_staff" name="is_staff">
                        <label class="form-check-label" for="is_staff">Register as Admin</label>
                    </div>

                    <!-- Department Dropdown -->
                    <div class="mb-3">
                        <label for="department" class="form-label">Department (for Branch Users)</label>
                        <select class="form-select" id="department" name="department">
                            <option value="" selected>Choose your department...</option>
                            {% for dept in form.fields.department.queryset %}
                            <option value="{{ dept.id }}">{{ dept.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <!-- Submit Button -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </div>
                    
                </form>
                
                <!-- Link to Login Page -->
                <div class="text-center mt-3">
                    <small>Already have an account? 
                        <a href="{% url 'login' %}" class="text-decoration-none">Log in here</a>.
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Custom Styles -->
<style>
    body {
        background-color: #f8f9fa;
    }
    .card {
        border-radius: 12px;
    }
    .form-control, .form-select {
        border-radius: 8px;
    }
</style>
{% endblock %}
